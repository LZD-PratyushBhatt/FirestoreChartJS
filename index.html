<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Firebase basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="main">
      <form id="submit-calories">
        <div class="day">
          <label for="day">Enter Days</label> <input type="text" id="day" />
        </div>
        <div class="Calorie">
          <label for="calories">Enter Calories for the day</label>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <script type="text/javascript" src="FirebaseChartJS.js"></script>
